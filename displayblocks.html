<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="mainBlock">
      <div id="title">
        <div class="tit">
          <img src="images/github.jpg" alt="pforgithub" width="140px" />
        </div>
        <div class="tit">
          <h2>Display your Blocks</h2>
        </div>
        <div class="tit">
          <img src="images/catandninja.png" alt="catpic" width="140px" />
        </div>
      </div>

      <div class="line">
        <div class="first blue">
          <img src="images/visionary.jpg" alt="catpic" width="120px" />
        </div>
        <div class="first pink">
          <img src="images/heisencat.png" alt="catpic" width="120px" />
        </div>
        <div class="first blue">
          <img src="images/linkcat.png" alt="catwithhat" width="120px" />
        </div>
        <div class="first pink">
          <img src="images/ironcat.png" alt="ironcat" width="120px" />
        </div>
        <div class="first blue">
          <img src="images/defunktocat.png" alt="catpic" width="120px" />
        </div>
      </div>
      <div class="line">
        <div class="second blue">
          <img src="images/coder2.jpg" alt="codercat" width="120px" />
        </div>
        <div class="second pink">
          <img src="images/riddlocat.png" alt="codercat" width="120px" />
        </div>
        <div class="second blue">
          <img src="images/chellocat.jpg" alt="catpic" width="120px" />
        </div>
        <div class="second pink">
          <img src="images/stormtroopocat.png" alt="catpic" width="120px" />
        </div>
        <div class="second blue">
          <img src="images/dojocat.jpg" alt="catpic" width="120px" />
        </div>
      </div>
      <div class="line">
        <div class="third blue">
          <img src="images/cherry.jpg" alt="catpic" width="120px" />
        </div>
        <div class="third pink">
          <img src="images/oktobercat.png" alt="catpic" width="120px" />
        </div>
        <div class="third blue">
          <img src="images/mario.png" alt="catpic" width="120px" />
        </div>
        <div class="third pink">
          <img src="images/cooler.png" alt="catpic" width="120px" />
        </div>
        <div class="third blue">
          <img src="images/jean-luc-picat.jpg" alt="catpic" width="120px" />
        </div>
      </div>
      <div class="line">
        <div class="fourth blue">
          <img src="images/aidorucat.png" alt="catpic" width="120px" />
        </div>
        <div class="fourth pink">
          <img src="images/domo-cat.png" alt="catpic" width="120px" />
        </div>
        <div class="fourth blue">
          <img src="images/kantana.jpg" alt="catpic" width="120px" />
        </div>
        <div class="fourth pink">
          <img src="images/daftpunk.gif" alt="catpic" width="120px" />
        </div>
        <div class="fourth blue">
          <img src="images/codercat.jpg" alt="catpic" width="120px" />
        </div>
      </div>
    </div>
  </body>
</html>
